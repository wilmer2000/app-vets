<div class="flex justify-center items-center h-screen w-full">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="mt-0">Login</h2>
      <form (ngSubmit)="login()" [formGroup]="form()" class="flex flex-col gap-6">
        <div class="flex flex-col gap-4">
          <app-input-form
            [controlName]="'email'"
            [form]="form()"
            [label]="'Email'"
            [type]="'email'"
          />
          <app-input-form
            [controlName]="'password'"
            [form]="form()"
            [label]="'Contraseña'"
            [type]="'password'"
          />
        </div>
        <button class="btn btn-primary">Iniciar sesión</button>
        <p class="text-center">Olvidaste tu contraseña?</p>
      </form>
    </div>
  </div>
</div>

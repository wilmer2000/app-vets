<div class="grid grid-cols-2 gap-4">
  @if (dashboard()) {
    <div class="col-span-1">
      <div class="card flex flex-col gap-4">
        <div>
          <p><b>Clientes</b></p>
        </div>
        <div class="grow relative">
          @if (dashboard().loading) {
            <app-loader class="loader-absolute" />
          }
          <h2>{{ dashboard().data.userCount }}</h2>
        </div>
      </div>
    </div>
    <div class="col-span-1">
      <div class="card flex flex-col gap-4">
        <div>
          <p><b>Entidades</b></p>
        </div>
        <div class="grow relative">
          @if (dashboard().loading) {
            <app-loader class="loader-absolute" />
          }
          <h2>{{ dashboard().data.entityCount }}</h2>
        </div>
      </div>
    </div>
  }
  @if (dashboard().error) {
    <div class="col-span-2">
      <div class="card flex flex-col gap-4">Error obteniendo la informaci√≥n</div>
    </div>
  }
</div>

<div class="dock dock-xl">
  <button [routerLinkActive]="'dock-active'" [routerLink]="'home'">
    <svg
      class="size-[1.2em]"
      fill="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M21 20a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.49a1 1 0 0 1 .386-.79l8-6.223a1 1 0 0 1 1.228 0l8 6.223a1 1 0 0 1 .386.79V20Zm-2-1V9.978l-7-5.444-7 5.444V19h14ZM7 15h10v2H7v-2Z"
      />
    </svg>
    <span class="dock-label">Inicio</span>
  </button>
  <button [routerLinkActive]="'dock-active'" [routerLink]="'appointment'">
    <svg
      class="size-[1.2em]"
      fill="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M7 3V1h2v2h6V1h2v2h4a1 1 0 0 1 1 1v5h-2V5h-3v2h-2V5H9v2H7V5H4v14h6v2H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h4Zm10 9a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-6 4a6 6 0 1 1 12 0 6 6 0 0 1-12 0Zm5-3v3.414l2.293 2.293 1.414-1.414L18 15.586V13h-2Z"
      />
    </svg>
    <span class="dock-label">Citas</span>
  </button>
  <button [routerLinkActive]="'dock-active'" [routerLink]="'pet'">
    <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="m12 8.81 1.635-2.322A3.5 3.5 0 0 1 20 8.5c0 2.879-1.96 5.621-4.357 7.836A27.084 27.084 0 0 1 12 19.146a27.064 27.064 0 0 1-3.643-2.81C5.959 14.122 4 11.379 4 8.5a3.5 3.5 0 0 1 6.365-2.012L12 8.811Zm-1.444-4.884A5.5 5.5 0 0 0 2 8.5C2 16 12 21.485 12 21.485S22 16 22 8.5a5.5 5.5 0 0 0-10-3.163 5.53 5.53 0 0 0-1.444-1.41Z"/></svg>
    <span class="dock-label">Mascotas</span>
  </button>
  <button [routerLinkActive]="'dock-active'" [routerLink]="'profile'">
    <svg
      class="size-[1.2em]"
      fill="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 0 0-12 0H4Zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6Zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4Z"
      />
    </svg>
    <span class="dock-label">Perfil</span>
  </button>
  @if (currentUser().role === roleList.ADMIN) {
    <button [routerLinkActive]="'dock-active'" [routerLink]="'dashboard'">
      <svg
        class="size-[1.2em]"
        fill="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4 18h2v2h12V4H6v2H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3Zm2-7h7v2H6v3l-5-4 5-4v3Z"
        />
      </svg>
      <span class="dock-label">Mascotas</span>
    </button>
    <button [routerLinkActive]="'dock-active'" [routerLink]="'dashboard'">
      <svg
        class="size-[1.2em]"
        fill="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4 18h2v2h12V4H6v2H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3Zm2-7h7v2H6v3l-5-4 5-4v3Z"
        />
      </svg>
      <span class="dock-label">Admin</span>
    </button>
  }
</div>

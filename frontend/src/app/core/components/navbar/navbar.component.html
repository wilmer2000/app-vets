<div class="dock dock-xl">
  <button [routerLinkActive]="'dock-active'" [routerLink]="'home'">
    <span class="dock-label text-xs">Inicio</span>
  </button>
  <button [routerLinkActive]="'dock-active'" [routerLink]="'appointment'">
    <span class="dock-label text-xs">Citas</span>
  </button>
  <button [routerLinkActive]="'dock-active'" [routerLink]="'pets'">
    <span class="dock-label text-xs">Mascotas</span>
  </button>
  <button [routerLinkActive]="'dock-active'" [routerLink]="'profile'">
    <span class="dock-label text-xs">Perfil</span>
  </button>
  @if (currentUser().role === roleList.ADMIN) {
    <button [routerLinkActive]="'dock-active'" [routerLink]="'admin/users'">
      <span class="dock-label text-xs">Usuarios</span>
    </button>
    <button [routerLinkActive]="'dock-active'" [routerLink]="'admin/dashboard'">
      <span class="dock-label text-xs">Admin</span>
    </button>
  }
</div>

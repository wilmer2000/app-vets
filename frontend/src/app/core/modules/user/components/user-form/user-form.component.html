<div class="grid grid-cols-12 gap-4">
  <app-form-switch class="col-span-12"
    (statusEmitter)="changeIsActive($event)"
    [label]="'Usuario activo'"
    [status]="isActiveControl.value"
  />
  <app-form-control class="col-span-12 md:col-span-4 lg:col-span-3" [controlName]="'email'" [form]="form()" [label]="'Nombre'"/>
  <app-form-control class="col-span-12 md:col-span-4 lg:col-span-3" [controlName]="'lastname'" [form]="form()" [label]="'Apellido'"/>
  <app-form-control class="col-span-12 md:col-span-4 lg:col-span-3" [controlName]="'email'" [disabled]="true" [form]="form()" [label]="'Email'"/>
  <app-form-control class="col-span-12 md:col-span-4 lg:col-span-3"
    [controlName]="'email'"
    [disabled]="true"
    [form]="form()"
    [label]="'Rol'"
    [type]="'select'"
  />
</div>
